<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!--Start : Header    -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Forum Web</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--End : Header    -->

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!-- success message  -->
                <div th:if="${param.success}">
                    <div class="alert alert-info"> You are successfull registered to our awsome app!</div>
                </div>

                <h1>Registration</h1>
                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="Email"> Email </label>
                        <input type="text" id="Email" class="form-control" th:field="*{email}" required
                               autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="UserDisplayName"> UserDisplayName </label>
                        <input type="text" id="UserDisplayName" class="form-control" th:field="*{userDisplayName}" required/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="Password"> Password </label>
                        <input type="password" id="Password" class="form-control" th:field="*{password}" required/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered ? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
